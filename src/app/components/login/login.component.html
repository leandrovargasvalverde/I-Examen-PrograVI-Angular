<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <h1>Bienvenido a</h1>
        <h1>Login </h1>

        <img class="logo" src="../../../assets/img/3168160.png" alt="login">

        <h1>Firebase Auth</h1>

        <form (ngSubmit)="login()" [formGroup]="loginUser">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Ingresar Correo Electrónico</label>
                <span *ngIf="loginUser.get('email')?.hasError('required') && loginUser.get('email')?.touched"
                    class="text-dark"><strong>El email es requerido</strong>
                </span>
                <span *ngIf="loginUser.get('email')?.hasError('email') && loginUser.get('email')?.touched"
                    class="text-dark"><strong>El email no es válido</strong>
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Ingresar Contraseña</label>
                <span *ngIf="loginUser.get('password')?.hasError('required') && loginUser.get('password')?.touched"
                    class="text-dark"><strong>La contraseña es requerida</strong>
                </span>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-dark btn-lg" type="submit" [disabled]="loginUser.invalid">Ingresar</button>
            </div>
            <p class="mt-3">¿No tienes una Cuenta? <a style="color: black;" routerLink="/register-user">Registrate</a>
            </p>
            <a style="color: black;" routerLink="/password-recovery">¿Perdiste tu contraseña?</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
