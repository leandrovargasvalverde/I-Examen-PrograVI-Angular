<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <h1>Registrarse</h1>

        <img class="logo" src="../../../assets/img/3168160.png" alt="login">

        <h1>Firebase Auth</h1>


        <form (ngSubmit)="register()" [formGroup]="registerUser">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Correo Electrónico</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Contraseña</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="repeatpassword" placeholder="Password">
                <label>Repetir Contraseña</label>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-dark btn-lg" type="submit">Aceptar</button>
            </div>
            <a style="color: black;" routerLink="/login">Regresar</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
